<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header__component">
        <nav>
            <a class="active" href="#">Home</a>
            <a href="/examScreen.html">Profile</a>
            <a href="#">Log out</a>
        </nav>
    </header>
    <div class="recentExam__container">
        <div class="recent__exam">
            <h3>Recent Exams</h3>
            <div class="examList__container">
                <div class="exam__container">
                    <div class="exam__details">
                        <div class="left">
                            <p>Exam Name</p>
                            <p>about the exam</p>
                        </div>
                        <div class="middle">
                            <p>marks</p>
                            <p>duration</p>
                        </div>
                        <div class="right">
                            <p>pubsish on</p>
                            <p>ended on</p>
                        </div>
                    </div>
                    <div class="exam__btn">
                        <button class="btn">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
