<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="examScreen.css">
</head>

<body>
    <header class="header__component">
        <nav>
            <a class="active" href="/index.html">Home</a>
            <a href="/examScreen.html">Profile</a>
            <a href="#">Log out</a>
        </nav>
    </header>
    <main>
        <div class="exam__screen">
            <p>exam name</p>
            <div class="examScreen__container">
                <div class="examScreen__left">
                    <div class="examScreen__top">
                        <div class="qs__container">
                            <div class="question">
                                <p>Q No. 1</p>
                                <p>This is a questions?</p>
                            </div>
                        </div>
                        <div class="ans__container">
                            <form action="#">
                                <label>
                                    <input type="radio" name="singleChoise" value="answer" /><span> (A)</span><span>
                                        this is options A</span>
                                </label>
                                <label>
                                    <input type="radio" name="singleChoise" value="answer" /><span> (B)</span><span> this is
                                        options B</span>
                                </label>
                                <label>
                                    <input type="radio" name="singleChoise" value="answer" /><span> (C)</span><span> this is
                                        options C</span>
                                </label>
                                <label>
                                    <input type="radio" name="singleChoise" value="answer" /><span> (D)</span><span> this is
                                        options
                                        D</span>
                                </label>
                            </form>
                        </div>
                    </div>
                    <div class="examScreen__btns">
                        <button class="btns">Prev</button>
                        <button class="btns">Mark for Review</button>
                        <button class="btns">Next</button>
                    </div>
                </div>
                <div class="examScreen__right">
                    <div class="header__container">
                        <p>Question Pallete</p>
                    </div>
                    <div class="qsReview__container">
                        <div class="qsReview__info">
                            <span class="green">Answered</span>
                            <span class="red">Not answered</span>
                            <span class="yellow">Review</span>
                        </div>
                        <div class="pallete__container">
                            <div class="qs__pallete answered">1</div>
                            <div class="qs__pallete review">2</div>
                            <div class="qs__pallete">3</div>
                            <div class="qs__pallete">4</div>
                            <div class="qs__pallete">5</div>
                            <div class="qs__pallete">6</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
